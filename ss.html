	<title>Turbo</title>
    <style>
*{
	padding: 0px;
	margin: 0px;
	box-sizing: border-box;
	list-style: none;
	text-decoration: none;
	font-family: sans-serif;
}
.sidebar{
	position: fixed;
	left: -250px;
	width: 250px;
	height: 100%;
	background: rgb(16, 86, 177);
	transition: 0.5s;
}
.sidebar header{
	font-size: 22px;
	color: white;
	text-align: center;
	line-height: 70px;
	background: rgb(0, 42, 97);
	user-select: none;

	}
	.sidebar ul a{
		display: block;
		height: 100%;
		width: 100%;
		line-height: 65px;
		font-size: 20px;
		color: white;
		padding-left: 40px;
		box-sizing: border-box;
		border-top: 1px solid rgba(255, 252, 252, 0.247);
		border-bottom: 1px solid black;
		transition: 0.3s;
	}
	ul li:hover a{
		padding-left: 50px;
		background: rgb(10, 74, 156);
	}
	.sidebar ul a ion-icon{
		margin-right: 16px;
	}
	#ch{
		display: none;
	}
	label #btn, label #c{
		position: absolute;
		cursor: pointer;
		background: #000;
		border-radius: 3px;
	}
	label #btn{
		left: 10px;
top: 25px;
font-size: 35px;
color: rgb(255, 255, 255);
padding: 6px 12px;
transition: 0.5s;
	}
	label #c{
		z-index: 1111;
		left: -195px;
		top: 17px;
		font-size: 30px;
		color: rgb(0, 42, 97);
		padding: 4px 9px;
		transition: 0.5s;
		
	}
	#ch:checked ~ .sidebar{
		left: 0;
		transition: 0.5s;
	}
	#ch:checked ~ label #btn{
		
		left: 250px;
		opacity: 0;
		pointer-events: none;
	}
	#ch:checked ~ label #c{
		left: 195px;
		
		
	}
	#ch:checked ~ .card{
		margin-left: 300px;
	}
	.card{
		transition: 0.5s;
		position: absolute;
		width: 250px;
		height: 150px;
		box-shadow: 1px 1px 15px black;
		border-radius: 15px;
		margin-left: 100px;
		display: flex;
		flex-direction: row;
		margin-top: 30px;
	}
.imge{
	flex: 1;
}
.text{
	flex: 1;
}
.imge img{
	width: 100%;
	height: 100%;
	object-fit: cover;
	border-radius: 15px;
}
.text h2 {
	padding: 5px;
}
.text p{
	margin-top: 88px;
	margin-left: 77px;
}



    </style>
</head>

	<label for="ch">

		<ion-icon name="close-outline" id="c"></ion-icon>


	</label>
